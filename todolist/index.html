<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Todos</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">
        <script src="todos.js"></script>
        <script src="data.js"></script>
    </head>
    <body onload="displayEntries()">
        <div id="wrapper">
            <div id="control">
                <form action="">
                    <label for="show_category">Display Category</label>
                    <select name="show_category" id="show_category" onchange="displayEntries();">
                        <option selected value="all">All</option>
                        <option value="home" class="home">Home</option>
                        <option value="work" class="work">Work</option>
                        <option value="kids" class="kids">Kids</option>
                        <option value="other">Other</option>
                    </select>
                </form>
            </div>

			<!-- Add entry panel -->
            <div id="addentry" style="display:block;">
                <h2>Add Todo</h2>
                <form action="javascript:void(0);" onsubmit="addEntry();">
                    <label for="add_title">Title:</label>                        
                    <input type="text" name="add_title" id="add_title" />
                    <label for="add_category">Type:</label>
                    <select name="add_category" id="add_category">
                        <option value="home" class="home">Home</option>
                        <option value="work" class="work">Work</option>
                        <option value="kids" class="kids">Kids</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="add_date">Date:</label>                        
                    <input type="date" name="add_date" id="add_date"/>
                    <label for="add_content">Todo:</label>
                    <textarea type="text" name="add_content" id="add_content" rows="4"
                        placeholder="Separate todos by semicolon: todo1; todo2; ...">
                    </textarea>
                    <label for="submit"></label>
                    <input type="submit" name="submit" value="Add" />
                </form>
            </div>
            
            <!-- Listing entries -->
            <div id="todos"></div>
        </div>

    </body>
</html>
