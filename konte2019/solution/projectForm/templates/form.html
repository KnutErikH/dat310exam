{% extends "layout.html" %}
{% block content %}

    <header class="jumbotron">
        <div class="container">
            <h1>Project preferences</h1>
            <p>Please enter your name in the form below and select your preferred project.</p>
        </div>
    </header>
    <main class="container">
        <form action="/submit" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="name" class="control-label  col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name" class="form-control col-sm-10">
                </div>
                
            </div>
            <div class="form-group">
                <label for="project" class="control-label col-sm-2">Preferred project:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="project" name="project">
                        {% for project in projects %}
                            <option>{{ project }}</option>
                        {% endfor %}
                    </select>
                </div>
            </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </main>
    
{% endblock %}
